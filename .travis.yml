language: python
matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOXENV=lint
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: "3.8"
      env: TOXENV=py38
install: pip install -U setuptools tox coveralls
script: tox
after_success: coveralls
